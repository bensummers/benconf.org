<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>
      Contact BenConf
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/assets/css/benconf.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">
            BenConf
          </a>
          <ul class="nav">
            <li>
              <a href="/">
                Home
              </a>
            </li>
            <li>
              <a href="/about">
                About
              </a>
            </li>
            <li>
              <a href="/contact">
                Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="span8">
        <h1>Contact</h1>

          <form action="/mail" method="post">
          <input type="hidden" name="form" value="contact">
          <input type="hidden" name="fields" value="real-name,email,message">
          <!-- FORM2 -->
          <p>&nbsp;</p>
          <!-- ERRS2 -->
          <p>
          <label>Your name</label>
          <input type="text" name="real-name" size="50" maxlength="50"> 
          </p>
          <p>
          <label>Your email address</label>
          <input type="text" name="email" size="50" maxlength="50"> 
          </p>
          <p>
          <label>Message</label>
          <textarea name="message" rows="10" cols="50"></textarea> 
          </p>
          <p>
          <input type="submit" name="send" value="Send Message" class="btn"> 
          </p>
          <p>&nbsp;</p>
          </p>
          <!-- EFORM2 -->
          </form>

      </div>
      <div class="span3">
        <p><img src="/assets/img/benconf-small.jpeg" width="300" height="167"></p>
      </div>
    </div>
    <div class="container">
      <hr>
      <div>
        BenConf is organised by <a href="http://bens.me.uk">Ben Summers</a>. &nbsp; &nbsp; <a href="/contact">Get in touch.</a>
      </div>
      <div>&nbsp;</div>
    </div>
  </body>
</html>
